    <nav class="navbar navbar-expand-md navbar-light fixed-top"  style='background-color: white'>

    <div class='container-fluid' style='width:100%'>
        <div class='row justify-content-center' style='padding: 100px 0 0 0; background-color: rgb(33, 83, 116)'>
            <h2 style='color:white; padding: 25px 0 '>Sign Up</h2>
        </div>
        <div class='row justify-content-center'>

            <form class="test" method="post" action="/api/newUser" style='width:50%'>
                <div class="form-group">
                    <label for="first_name" class="control-label">First Name</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" name="first_name" id="first_name" placeholder="First Name" required />
                    </div>
                </div>
                <div class='form-group'>

                    <label for="last_name" class="control-label">Last Name</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Last Name" required />
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="control-label">Email</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                        <input type="email" class="form-control" name="email" id="email" placeholder="Email" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="control-label">password</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                        <input type="password" class="form-control" name="password" id="password" placeholder="password" required/>
                    </div>
                </div>
        
                <button type="submit" id='submit' class="btn btn-primary">Submit</button>



            </form>
         

        </div>
