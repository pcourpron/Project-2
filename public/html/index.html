<!doctype html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
  <link rel="stylesheet" href="css/chart.css">
  <script src="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script defer src="javascript/fitness.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

</head>

<body>
  <div class="loading">
    <span style>
      <img src="images/ajax-loader.gif">
    </span>
  </div>
  <style>
    .loading {
      display: block;
      background: black;
      position: fixed;
      left: 0px;
      top: 0px;
      height: 100%;
      width: 100%;
      z-index: 99999999999;
      }
      .loading span {
      position: absolute;
      top: 50%;
      left: 50%;
      z-index: 999;
      -webkit-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
      }
      </style>

  <header>
      <nav class="navbar navbar-expand-md navbar-light fixed-top" style='background-color: white'>
          <div class='container'>
              <a class="navbar-brand" href="/homepage" style='font-size : 40px; color:rgb(33, 83, 116)'>Ascent</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
                  aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav ml-auto">
                      <li class="nav-item active">
                          <a class="nav-link" href="/homepage" style='color:rgb(33, 83, 116)'>Home <span class="sr-only">(current)</span></a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="/log" style='color:rgb(33, 83, 116)'>Log a Workout</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="/view" style='color:rgb(33, 83, 116)'>View Workouts</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="/sync" style='color:rgb(33, 83, 116)'>Sync</a>
                      </li>
                  </ul>
              </div>
          </div>
      </nav>
  </header>

  <main class="container-fluid" style = "margin-top:100px">
    <div class="row">
      
      <div class="col-md-6 col-lg-9 text-center" style="position: relative">
          <select id="chart-timeframe">
              <option value="one-month">One Month</option>
              <option value="three-months" selected="selected">Three Months</option>
              <option value="six-months">Six Months</option>
              <option value="one-year">One Year</option>
            </select>
        <div class="ct-chart" id="my-chart">
            <div class = "watermark" style = "position: absolute; top: 107px; left: 118px; color: grey; opacity: 0.4; font-size: 100px">No data available</div>
        </div>
      </div>
      <div class="col-md-12 col-lg-3 text-center d-flex flex-column justify-content-around">
        <h3 class="display-4 mt-3 mt-lg-5" id="fitness-indicator" style="color: red"> <i id= 'fitnessArrow' ></i></i>Fitness</h3>
        <h3 class="display-4 mb-3 mb-lg-5" id="stress-indicator" style="color: red"> <i id = 'fatigueArrow'></i>Stress</h3>
        
            <h6 class="text-center" id="recommendation">You Need To Rest</h6>
         
      </div>
    </div>
  
  </main>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script>
    $(document).ready(function () {
      $('.loading').fadeOut(1500);
    });
  </script>

</body>

</html>
