    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh3IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>


</head>

<body>

    <nav id ='navbar' class="navbar navbar-expand-md fixed-top navbar-light" >
        <div class='container'>
            <a class="navbar-brand" href="/homepage" style='font-size : 40px; color:rgb(33, 83, 116)'>Ascent</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto" >
                    <li class="nav-item active">
                        <a class="nav-link" href="/homepage" style='color:rgb(33, 83, 116)'>Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/log" style='color:rgb(33, 83, 116)'>Log a WorkOut</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/view" style='color:rgb(33, 83, 116)'>View Workouts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/sync" style='color:rgb(33, 83, 116)'>Sync</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
<br><br><br><br>
    <div class='container-fluid'>
        <div class='row justify-content-center' style='padding: 25px 0 25px 0; background-color: rgb(33, 83, 116)'>
            <h2 style='color:white'>Log a Workout</h2>
        </div>
        <div class='row justify-content-center'>

            <div class="row">
                <div class="col-md-12 offset">
                    <div class="lawContainer">
                        <table class="table table-striped">

                            <thead>
                            </thead>
                            <style>
                                .bodyRow {
                                    text-align: center;
                                }

                                .table td{
                                    padding-right: 150px;
                                    padding-left: 150px;
                                
                                }
                            </style>

                            <tbody>
                                <tr class="bodyRow">
                                    <td colspan="4">
                                        <h2> category</h2>
                                        <select id="category" type="text">
                                            <option>Crossfit</option>
                                            <option>Hike</option>
                                            <option>Ride</option>
                                            <option>Run</option>
                                            <option>Swim</option>
                                            <option>Walk</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr class="bodyRow">
                                    <td colspan="4">
                                        <h2> date </h2>
                                        <input type="date" class="formControl" id="date">
                                    </td>
                                </tr>
                                <tr class="bodyRow">
                                    <td colspan="4">
                                        <h2> workout length </h2>
                                        <input type="text" class="formControl input-sm" id="workOut_length" placeholder="Enter time (00:00:00)">
                                    </td>
                                </tr>
                                <tr class="bodyRow">
                                    <td colspan="4">
                                        <h2> distance </h2>
                                        <input type="text" class="formControl" id="distance" placeholder="Input distance">
                                    </td>
                                </tr>
                                <tr class="bodyRow">
                                    <td colspan="4">
                                        <h2> pace </h2>
                                        <input type="text" class="formControl" id="pace" placeholder="input pace">
                                    </td>
                                </tr>
                                <tr class="bodyRow">
                                    <td colspan="4">
                                        <h2> RPE </h2>
                                        <form id="rpe-form">
                                            <input type="range" list="list" class="formControl" id="rpe"
                                                min=1 max=10 onchange="updateTextInput(this.value);">
                                        </form>
                                        <input type="text" id="textInput" value="">
                                        <datalist id="list">
                                            <option value="1" label="1">
                                            <option value="2" label="2">
                                            <option value="3" label="3">
                                            <option value="4" label="4">
                                            <option value="5" label="5">
                                            <option value="6" label="6">
                                            <option value="7" label="7">
                                            <option value="8" label="8">
                                            <option value="9" label="9">
                                            <option value="10" label="10">
                                        </datalist>
                                    </td>
                                </tr>
                                <td>
                                    <button class="btn btn-primary" type="submit" id="btn">LOG</button>
                                    <a href="view" class="btn btn-primary">Finished with LOG</a>
                                </td>

                                <script>
                                    function updateTextInput(val) {
                                        document.getElementById('textInput').value = val;
                                    }
                                </script>



                            </tbody>

                        </table>
                    </div>
                </div>
            </div>
        </div>

        <script src="javascript/log.js"></script>
        <script src="javascript/law.js" type="text/javascript"></script>

</body>



</html>
