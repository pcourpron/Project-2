<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <title>LAW</title>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh3IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>


</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
            <a class="navbar-brand" href="/">Logo</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="/log">Log a Workout</a>
                    <a class="nav-item nav-link" href="/view">View Workouts</a>
                    <a class="nav-item nav-link" href="/sync">Sync</a>
                </div>
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="/settings">Settings</a>
                </div>
            </div>
        </nav>
    </header>

    <div class='container-fluid'>
        <div class='row justify-content-center' style='padding: 50px 0 0 0; background-color: rgb(33, 83, 116)'>
            <h2 style='color:white'>Log a Workout</h2>
        </div>
        <div class='row justify-content-center'>

            <div class="row">
                <div class="col-md-12 offset">
                    <div class="lawContainer">
                        <table class="table table-striped">

                            <thead>
                            </thead>

                            <tbody>
                                <tr class="bodyRow">
                                    <td colspan="4">
                                        <h2> category</h2>
                                        <select id="category" type="text">
                                            <option>Crossfit</option>
                                            <option>Hike</option>
                                            <option>Ride</option>
                                            <option>Run</option>
                                            <option>Swim</option>
                                            <option>Walk</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr class="bodyRow">
                                    <td colspan="4">
                                        <h2> date </h2>
                                        <input type="date" class="formControl" id="date">
                                    </td>
                                </tr>
                                <tr class="bodyRow">
                                    <td colspan="4">
                                        <h2> workout length </h2>
                                        <input type="text" class="formControl input-sm" id="workOut_length" placeholder="Enter time (00:00:00)">
                                    </td>
                                </tr>
                                <tr class="bodyRow">
                                    <td colspan="4">
                                        <h2> distance </h2>
                                        <input type="text" class="formControl" id="distance" placeholder="Input distance">
                                    </td>
                                </tr>
                                <tr class="bodyRow">
                                    <td colspan="4">
                                        <h2> pace </h2>
                                        <input type="text" class="formControl" id="pace" placeholder="input pace">
                                    </td>
                                </tr>
                                <tr class="bodyRow">
                                    <td colspan="4">
                                        <h2> RPE </h2>
                                        <input type="text" class="formControl" id="rpe" placeholder="input RPE (1 - 10)">
                                    </td>
                                </tr>
                                <td>
                                    <button class="btn btn-primary" id="btn">LOG</button>
                                    <a href="view" class="btn btn-primary">Finished with LOG</a>
                                </td>




                            </tbody>

                        </table>
                    </div>
                </div>
            </div>
        </div>

        <script src="javascript/law.js" type="text/javascript"></script>

</body>



</html>
